<style type="text/css">
  .table-scroll {
    height: 150px;
    overflow: auto;
    margin-top: 20px;
  }

</style>

<form name="FormCluster" angular-validator-submit="ctrl.Save()"  novalidate angular-validator autocomplete="off" >
  <div class="modal-header">
    <button class="close" type="button" aria-label="close" title="Salir" ng-click="ctrl.cancel()">x</button>
    <h4 class="modal-title"><i ng-class="ctrl.Icono"></i> {{ ctrl.Titulo }}</h4>
  </div>
  <fieldset ng-disabled="ctrl.blockForm">
    <div class="modal-body">
      <div class="col-md-12">
        <p> <b>Datos del Cluster </b></p>
        <div class="col-md-6">
          <b><small>Clave:</small></b>
          <input name="clave" type="text" class="form-control input-sm" ng-model="ctrl.clave" validate-on="dirty" required required-message="'Obligatorio'">
        </div>
        <div class="col-md-6">

          <b><small>Descripcion  :</small></b>
          <input name="descripcion" type="text" class="form-control input-sm" ng-model="ctrl.descripcion" validate-on="dirty">

        </div>
      </div>
      <br>
      <b>Relaci√≥n de Sectores con  Cluster</b>
      <hr>

      <div class="row">
        <div class="col-md-8">
         
            
            <div class="col-md-8">
              <select name="SltNombre" class="form-control input-sm" ng-model="ctrl.sector" 
                ng-options="item as item.Descripcion for item in ctrl.sectores track by item.Clv_Sector">
                                    
                                    <option value="">Selecciona un sector</option>
                             </select>
            </div>
            <div class="col-md-3">
            <button class="btn btn-success btn-xs" ng-click="ctrl.adddeleterelacion(1)" ng-disabled="!ctrl.clv_cluster > -1"> Agregar</button>
            </div>
          
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-8">
          <table class="table">
            <thead>
              <tr>

                <th width="20%" style="text-align:center"><b>Sector</b></th>
              </tr>
            </thead>
            <tbody>
              <tr dir-paginate="X in $ctrl.suscursales|itemsPerPage:7">

                <td>{{ X.Sector }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="modal-footer">

    <button type="button" ng-disabled="ctrl.blocksave" class="btn btn-primary btn-sm" ng-click="ctrl.save()" title="Agregar Relacion"><i class="fa fa-save"></i> guardar</button>
    <button type="button"  class="btn btn-default-bright btn-sm" ng-click="ctrl.cancel()" > cancelar</button>
  </div>
</form>
