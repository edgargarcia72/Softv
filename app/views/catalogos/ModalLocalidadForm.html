<form name="FormLocalidad" angular-validator-submit="ctrl.SaveLocalidad()" novalidate angular-validator>
    <div class="modal-header">
        <button class="close" type="button" aria-label="close" ng-click="ctrl.cancel()">x</button>
        <h4 class="modal-title"><i ng-class="ctrl.Icono"></i> {{ ctrl.Titulo }}</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <p><b><small>Nombre de la Localidad:</small></b></p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-12">
                    <input type="text" name="InpLocalidad" class="form-control input-sm" ng-model="ctrl.Localidad" validate-on="dirty" required required-message="'Obligatorio'">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-5">
                    <p><b><small>Estado:</small></b></p>
                </div>
                <div class="col-md-5">
                    <p><b><small>Ciudades:</small></b></p>
                </div>
                <div class="col-md-5">
                    <p><b><small></small></b></p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-6">
                    <select name="SltEstado" class="form-control input-sm" ng-model="ctrl.Estado" ng-options="E.Nombre for E in ctrl.EstadoList track by E.IdEstado" ng-change="ctrl.GetCiudadMunicipio()" validate-on="dirty" required required-message="'Obligatorio'">
                        <option value="">Selecciona</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select name="SltCiudad" class="form-control input-sm" ng-model="ctrl.Ciudad" ng-options="C.Municipio.Nombre for C in ctrl.CiudadMunicipioList track by C.Municipio.IdMunicipio" validate-on="dirty" required required-message="'Obligatorio'">
                        <option value="">Selecciona</option>
                    </select>
                </div>
                <!--
                <div class="col-md-2">
                    <button type="button" class="btn btn-success bt-sm" title="Agregar Ciudad" ng-click="ctrl.AddEstMun()">Agregar</button>
                </div>
                -->
            </div>
        </div>
        <br>

            <div class="col-md-12">

                                <th><b>Acciones</b></th>

                            <tr dir-paginate="X in ctrl.EstMunList|itemsPerPage:7">

                                <td><button type="button" class="btn btn-warning btn-xs" title="Eliminar Ciudad">Eliminar</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <br>

                        </dir-pagination-controls>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        -->
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-sm" title="Guardar Localidad">Guardar</button>
        <button type="button" class="btn btn-default btn-sm" ng-click="ctrl.cancel()" title="Salir">Cancelar</button>
    </div>
</form>
